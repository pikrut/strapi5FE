    <script>

        $(document).ready(function(){

            let rootPath = 'http://localhost:1337';

            // Function to fetch categories and dynamically update the tabs
            function fetchCategoriesAndProducts() {
                const apiUrl = "http://localhost:1337/api/categories?populate[products][populate]=ProductThumbnail";
                const bearerToken = "f4dd4b2ee39b738b6feea1e7e1f77333fb0db60b6f118cca46cf2d77816c98f2d89e41c9695b3bf3ef34c3ee1a5ef428225b80a97cc63f5798ea0161bd00da827422630b053614710cdd02cde928aa8ce57c47b60f027ca2885d076810654abcb7f0790fd3201cd0235354842e6752c4d7888879ca12d5536a46a6c2e7564b0d";

                $.ajax({
                    url: apiUrl,
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${bearerToken}`
                    },
                    success: function(response) {
                        const categories = response.data;

                        // Select the productTabs UL element
                        const productTabs = $("#productTabs");

                        // Clear any existing tabs to avoid duplication
                        productTabs.empty();

                        // Add the "All" tab as the first item
                        productTabs.append(`
                            <li class="nav-item">
                                <a class="nav-link active tab" href="javascript:void(0)" val="all">All</a>
                            </li>
                        `);

                        // Iterate over the categories and add each as a new tab
                        categories.forEach(category => {
                            const name = category.Name; // Category name
                            const val = name.toLowerCase(); // Use lowercase for val attribute
                            productTabs.append(`
                                <li class="nav-item">
                                    <a class="nav-link tab" href="javascript:void(0)" val="${val}">${name}</a>
                                </li>
                            `);
                        });


                        const container = $(".prod-categories"); // Select container

                        response.data.forEach((category) => {
                            // Create a row for each category
                            const categoryRow = $(`
                                <div id="${category.Name.toLowerCase()}" class="row">
                                    <h2 class="text-center text-primary col-12">${category.Name}</h2>
                                </div>
                            `);

                            // Add products to the category row
                            category.products.forEach((product) => {
                                const productCol = $(`
                                    <div class="col-md-4 mb-4">
                                        <div class="card shadow bg-light border-danger">
                                            <img src="${rootPath}${product.ProductThumbnail.formats.medium.url}" 
                                                 class="card-img-top" alt="${product.Name}">
                                            <div class="card-body">
                                                <h5 class="card-title">${product.Name}</h5>
                                                <p class="card-text">${product.description}</p>
                                                <a href="#" class="btn btn-danger">Buy Now</a>
                                            </div>
                                        </div>
                                    </div>
                                `);

                                categoryRow.append(productCol); // Append each product to the category row
                            });

                            container.append(categoryRow); // Append the category row to the container
                        });
                    
                    },
                    error: function(xhr, status, error) {
                        console.error("Error fetching data:", error);
                    }
                });
            }


            // Call the function
            fetchCategoriesAndProducts();

        })

        $(document).on("click",".tab", function(){
            let tab = $(this).attr("val")
            if (tab === 'all') {
                // Remove d-none from all card sections
                $('#vegetables, #fruits, #grocery').removeClass('d-none');
            } else{
                $('#vegetables, #fruits, #grocery').addClass('d-none');
                $("#"+tab).removeClass('d-none');
            }
            $(".tab").removeClass('active');
            $(this).addClass("active");
            $('#vegetables, #fruits, #grocery').addClass('wow bounceInUp');
            new WOW().init();
            

        })

    </script>
